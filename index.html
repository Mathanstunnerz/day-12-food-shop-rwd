<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food court</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <h4>
                order
            </h4>
            <h2>Your</h2>
            <h4>food</h4>

        </div>
        <div class="card-container">
             
            <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Pizza-3007395.jpg/800px-Pizza-3007395.jpg" alt=""> <h3>pizza</h3> <h5>Rs 300</h5> <button>Order</button></div>
            <div class="card"><img src="https://www.liveuttarpradesh.com/en/wp-content/uploads/2019/03/Biryani-1-750x460.jpg" alt=""> <h3> Chikken Briyani</h3> <h5>Rs 200</h5> <button>Order</button></div>
            <div class="card"><img src="https://static-ssl.businessinsider.com/image/5a7dc169d03072af008b4bf2-807/red%20robin%20.jp2" alt=""> <h3>Veg Burger</h3> <h5>Rs 120</h5> <button>Order</button></div>
            <div class="card"><img src="https://i.ytimg.com/vi/dLpmTYiMRQo/maxresdefault.jpg" alt=""> <h3>Chikken Sawarma</h3> <h5>Rs 150</h5> <button>Order</button></div>
            <div class="card"><img src="https://kfcmenus.info/wp-content/uploads/2022/11/KFC-MENU.jpg" alt=""> <h3>Bucket Chikken</h3> <h5>Rs 600</h5> <button>Order</button></div>
            <div class="card"><img src="https://www.finedininglovers.com/sites/g/files/xknfdk626/files/2023-02/Dosa%20recipe%20via%20Deepla%20Tamang%20Unsplash.jpeg" alt=""> <h3>Dosa</h3> <h5>Rs 60</h5> <button>Order</button></div>
            <div class="card"><img src="https://rakskitchen.net/wp-content/uploads/2013/08/9634876480_20d7ac8196_o.jpg" alt=""> <h3>Full Meals</h3> <h5>Rs 100</h5> <button>Order</button></div>
            <div class="card"><img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2022/03/chicken-65-restaurant-style-500x375.jpg" alt=""> <h3>Chikken 65</h3> <h5>Rs 200</h5> <button>Order</button></div>
            <div class="card"><img src="https://i.ytimg.com/vi/g6mC210z3P0/maxresdefault.jpg" alt=""> <h3>Chikken Grill</h3> <h5>Rs 350</h5> <button>Order</button></div>
     
        
        </div>
    </div>
</body>
</html>
